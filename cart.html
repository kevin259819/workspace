  <!-- Contenido principal -->

  <div class="container d-flex">
    <div class="row">
      <div class="col" id="CarritoConteiner">
      </div>
      <div class="col" id="CarritoTotal">

        <!-- Precio y envio total -->

        <div class="row justify-text-center d-flex flex-row align-items-center">
          <div class="col justify-content-center d d-flex flex-column align-items-center">
            <h3 class="justify-text-center">Seleccione el tipo de envío:</h3>
            <br>
          </div>
        </div>

        <div class="card-body">
          <h3 class="h6 mb-2">Tipo de envío</h3>
          <div id="shipping-options">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="shipping" id="shippingPremium" value="premium" checked>
              <label class="form-check-label" for="shippingPremium">Premium (2–5 días) — 15%</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="shipping" id="shippingExpress" value="express">
              <label class="form-check-label" for="shippingExpress">Express (5–8 días) — 7%</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="shipping" id="shippingStandard" value="standard">
              <label class="form-check-label" for="shippingStandard">Estándar (12–15 días) — 5%</label>
            </div>
          </div>
        </div>
        
        <div class="card-body">
          <div class="row">
            <div class="col text-center">
              <h3>Dirección de envío</h3>
            </div>
          </div>

          <div class="row g-3 mt-1">
            <div class="col-12 col-md-6">
              <label for="departamento-envio" class="form-label">Departamento</label>
              <input type="text" id="departamento-envio" name="departamento-envio" class="form-control" placeholder="Ej.: Montevideo" required>
            </div>

            <div class="col-12 col-md-6">
              <label for="localidad-envio" class="form-label">Localidad</label>
              <input type="text" id="localidad-envio" name="localidad-envio" class="form-control" placeholder="Ej.: Centro" required>
            </div>

            <div class="col-12 col-md-6">
              <label for="calle-envio" class="form-label">Calle</label>
              <input type="text" id="calle-envio" name="calle-envio" class="form-control" placeholder="Ej.: 18 de Julio" required>
            </div>

            <div class="col-12 col-md-3">
              <label for="numero-envio" class="form-label">Número</label>
              <input type="text" id="numero-envio" name="numero-envio" class="form-control" placeholder="Ej.: 1234" required>
            </div>

            <div class="col-12 col-md-3">
              <label for="esquina-envio" class="form-label">Esquina</label>
              <input type="text" id="esquina-envio" name="esquina-envio" class="form-control" placeholder="Ej.: Ejido">
            </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="guardar-direccion">
                <label class="form-check-label" for="guardar-direccion">Recordar esta dirección</label>
              </div>
            </div>
          </div>
        </div>

        <div class="row d-flex flex-row align-items-center">
          <div class="col d-flex flex-column align-items-center">
            <br>
            <h3>Métodos de pago</h3>
            <br>
            <div class="d-flex  align-items-center">
              <img src="img/western union.png" alt="Tarjetas de crédito y débito" width="75">
              <img src="img/american expres.png" alt="Tarjetas de crédito y débito" width="75">
              <img src="img/cirrus.png" alt="Tarjetas de crédito y débito" width="75">
              <img src="img/delta.png" alt="Tarjetas de crédito y débito" width="75">
              <img src="img/visa.png" alt="Tarjetas de crédito y débito" width="75">
              <img src="img/discover.png" alt="Tarjetas de crédito y débito" width="7">
              <img src="img/maestro.png" alt="Tarjetas de crédito y débito" width="75">
              <img src="img/masterard.png" alt="Tarjetas de crédito y débito" width="75">
            </div>
          </div>
        </div>

       <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal</span>
            <strong id="subtotalAmount">USD 0,00</strong>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Envío</span>
            <strong id="shippingAmount">USD 0,00</strong>
          </div>
          <hr class="my-2">
          <div class="d-flex justify-content-between fs-5">
            <span>Total</span>
            <strong id="totalAmount">USD 0,00</strong>
          </div>
        </div>
      </div>

        <div class="row d-flex flex-row align-items-center mb-3">
          <div class="col d-flex flex-column align-items-center">
