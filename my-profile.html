<body class="profile-bg">
  <button class="theme-toggle" type="button" aria-label="Cambiar tema" data-theme-toggle>
  <!-- Sol (más lindo y redondo) -->
  <svg class="icon-sun" viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
    <circle cx="12" cy="12" r="5" fill="#FFD93B"/>

      <line x1="12" y1="1.5" x2="12" y2="4.5"/>
      <line x1="12" y1="19.5" x2="12" y2="22.5"/>
      <line x1="4.22" y1="4.22" x2="6.34" y2="6.34"/>
      <line x1="17.66" y1="17.66" x2="19.78" y2="19.78"/>
      <line x1="1.5" y1="12" x2="4.5" y2="12"/>
      <line x1="19.5" y1="12" x2="22.5" y2="12"/>
      <line x1="4.22" y1="19.78" x2="6.34" y2="17.66"/>
      <line x1="17.66" y1="6.34" x2="19.78" y2="4.22"/>
    </g>
  </svg>

  <!-- Luna (más realista y brillante) -->
  <svg class="icon-moon" viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">

</button>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item dropdown">
           <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <span id="nombre-usuario">Usuario</span></a>
       <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
         <li><a class="dropdown-item" href="my-profile.html">Mi Perfil</a></li>
        <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
       </ul>
      </div>
    </div>
  </nav>
  <main class="d-flex justify-content-center align-items-center">
    <form id="profileForm" class="profile-container">

      <!-- Contenedor superior: foto + datos personales -->
      <div class="profile-top d-flex flex-wrap align-items-start justify-content-between">
        
        <!-- Foto -->
        <div class="profile-photo-container text-center me-lg-3">
          <img id="profileImage" src="https://via.placeholder.com/180" alt="Foto de perfil" class="profile-photo mb-2">
          <input type="file" id="imageInput" accept="image/*" hidden>
          <button type="button" id="changeImageBtn" class="btn-photo" title="Cambiar foto">
            <i class="bi bi-camera"></i>
          </button>
        </div>

        <!-- Datos personales -->
        <div class="profile-section flex-grow-1">
          <h4 class="section-title text-center">Datos Personales</h4>

          <div class="profile-field">
            <label for="firstName">Nombre:</label>
            <div class="input-group">
              <input type="text" id="firstName" class="form-control" placeholder="Ingresar nombre" readonly>
              <span class="input-group-text edit-btn" data-field="firstName"><i class="bi bi-pencil"></i></span>
            </div>
          </div>

          <div class="profile-field">
            <label for="lastName">Apellido:</label>
            <div class="input-group">
              <input type="text" id="lastName" class="form-control" placeholder="Ingresar apellido" readonly>
              <span class="input-group-text edit-btn" data-field="lastName"><i class="bi bi-pencil"></i></span>
            </div>
          </div>
        </div>
      </div>

    <!-- Sección inferior: contacto -->
    <div class="profile-section mt-4">
      <h4 class="section-title text-center">Contacto</h4>

      <div class="profile-field">
        <label for="email">Email:</label>
        <div class="input-group">
          <input type="email" id="email" class="form-control" readonly>
          <span class="input-group-text edit-btn" data-field="email"><i class="bi bi-pencil"></i></span>
        </div>
      </div>

      <div class="profile-field">
        <label for="phone">Teléfono:</label>
        <div class="input-group">
          <input type="text" id="phone" class="form-control" placeholder="Ingresar teléfono" readonly>
          <span class="input-group-text edit-btn" data-field="phone"><i class="bi bi-pencil"></i></span>
        </div>
      </div>
    </div>

    <div class="text-center mt-3">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>

  </form>
</main>
