<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Perfil</title>
  <!-- Botón de tema -->
  <button class="theme-toggle" type="button" aria-label="Cambiar tema" data-theme-toggle>
    <!-- Sol -->
    <svg class="icon-sun" viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
      <path d="M12 4.5a1 1 0 0 1 1 1V7a1 1 0 1 1-2 0V5.5a1 1 0 0 1 1-1Zm0 11a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm7.5-3.5a1 1 0 0 1 1 1v0a1 1 0 1 1-2 0v0a1 1 0 0 1 1-1ZM12 17a1 1 0 0 1 1 1v1.5a1 1 0 1 1-2 0V18a1 1 0 0 1 1-1ZM4.5 11a1 1 0 0 1 1 1v0a1 1 0 1 1-2 0v0a1 1 0 0 1 1-1Zm11.95-5.45a1 1 0 0 1 1.41 0l1.06 1.06a1 1 0 1 1-1.41 1.41L16.45 6.95a1 1 0 0 1 0-1.41Zm-9.9 9.9a1 1 0 0 1 1.41 0l1.06 1.06a1 1 0 0 1-1.41 1.41L5.55 16.86a1 1 0 0 1 0-1.41Zm11.31 0a1 1 0 0 1 1.41 1.41l-1.06 1.06a1 1 0 0 1-1.41-1.41l1.06-1.06Zm-9.9-9.9a1 1 0 0 1 1.41 1.41L7.36 8.03A1 1 0 1 1 5.95 6.62l1.06-1.06Z"/>
    </svg>
    <!-- Luna -->
    <svg class="icon-moon" viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
      <path d="M21 12.5A9.5 9.5 0 0 1 9.22 22a1 1 0 0 1-.27-1.97A7.5 7.5 0 0 0 14.97 4.9a1 1 0 0 1 1.23-1.23A9.5 9.5 0 0 1 21 12.5Z"/>
    </svg>
  </button>
  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/my-profile.css">
</head>
<body class="profile-bg d-flex justify-content-center align-items-center">

  <form id="profileForm" class="profile-container">

    <!-- Contenedor superior: foto + datos personales -->
    <div class="profile-top d-flex flex-wrap align-items-start justify-content-between">
      
      <!-- Foto -->
      <div class="profile-photo-container text-center me-lg-3">
        <img id="profileImage" src="https://via.placeholder.com/180" alt="Foto de perfil" class="profile-photo mb-2">
        <input type="file" id="imageInput" accept="image/*" hidden>
        <button type="button" id="changeImageBtn" class="btn-photo" title="Cambiar foto">
          <i class="bi bi-camera"></i>
        </button>
      </div>

      <!-- Datos personales -->
      <div class="profile-section flex-grow-1">
        <h4 class="section-title text-center">Datos Personales</h4>

        <div class="profile-field">
          <label for="firstName">Nombre:</label>
          <div class="input-group">
            <input type="text" id="firstName" class="form-control" placeholder="Ingresar nombre" readonly>
            <span class="input-group-text edit-btn" data-field="firstName"><i class="bi bi-pencil"></i></span>
          </div>
        </div>

        <div class="profile-field">
          <label for="lastName">Apellido:</label>
          <div class="input-group">
            <input type="text" id="lastName" class="form-control" placeholder="Ingresar apellido" readonly>
            <span class="input-group-text edit-btn" data-field="lastName"><i class="bi bi-pencil"></i></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Sección inferior: contacto -->
    <div class="profile-section mt-4">
      <h4 class="section-title text-center">Contacto</h4>

      <div class="profile-field">
        <label for="email">Email:</label>
        <div class="input-group">
          <input type="email" id="email" class="form-control" readonly>
          <span class="input-group-text edit-btn" data-field="email"><i class="bi bi-pencil"></i></span>
        </div>
      </div>

      <div class="profile-field">
        <label for="phone">Teléfono:</label>
        <div class="input-group">
          <input type="text" id="phone" class="form-control" placeholder="Ingresar teléfono" readonly>
          <span class="input-group-text edit-btn" data-field="phone"><i class="bi bi-pencil"></i></span>
        </div>
      </div>
    </div>

    <div class="text-center mt-3">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>

  </form>

  <!-- Bootstrap JS + Script del perfil -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/my-profile.js"></script>
  <script src="js/temas.js"></script>
</body>
</html>
