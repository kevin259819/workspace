<body>
  <button class="theme-toggle" type="button" aria-label="Cambiar tema" data-theme-toggle>
  <!-- Sol (más lindo y redondo) -->
  <svg class="icon-sun" viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
    <circle cx="12" cy="12" r="5" fill="#FFD93B"/>
    <g stroke="#FFD93B" stroke-width="2" stroke-linecap="round">
      <line x1="12" y1="1.5" x2="12" y2="4.5"/>
      <line x1="12" y1="19.5" x2="12" y2="22.5"/>
      <line x1="4.22" y1="4.22" x2="6.34" y2="6.34"/>
      <line x1="17.66" y1="17.66" x2="19.78" y2="19.78"/>
      <line x1="1.5" y1="12" x2="4.5" y2="12"/>
      <line x1="19.5" y1="12" x2="22.5" y2="12"/>
      <line x1="4.22" y1="19.78" x2="6.34" y2="17.66"/>
      <line x1="17.66" y1="6.34" x2="19.78" y2="4.22"/>
    </g>
  </svg>

  <!-- Luna (más realista y brillante) -->
  <svg class="icon-moon" viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
    <path d="M21 12.5A9 9 0 0 1 10.5 21a8.5 8.5 0 0 0 9-9c0-2.4-1-4.5-2.5-6a9 9 0 0 1 4 6.5Z"
          fill="#E8EAF6" stroke="#E8EAF6" stroke-width="0.5"/>
  </svg>
</button>

  <!-- Código original (no tocar) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <a class="navbar-brand" href="index.html">eMercado</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Vender</a></li>
          <li class="nav-item dropdown">
           <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <span id="nombre-usuario">Usuario</span></a>
       <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
         <li><a class="dropdown-item" href="my-profile.html">Mi Perfil</a></li>
        <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
       </ul>
      </div>
    </div>
  </nav>

  <main class="pb-5 container">

    <!-- Buscador (top) -->
    <div class="buscador-top">
      <div class = "row">
        <!-- móvil: 12/12 (100%) | tablet: 8/12 | laptop: 4/12 y a la DERECHA -->
        <div class="col-12 col-md-6 col-lg-3 col-xl-2 ms-md-auto">
         <input type="search" id="search" class="form-control form-control-lg rounded-pill w-100" placeholder="Buscar productos..." aria-label="Buscar productos">
        </div>
      </div>
    </div>
      

    <section class="catalogo">

      <aside class="filtros">  <!-- Vamos a usar aside para que esté más ordenado,  representa un bloque auxiliar de la página -->
        <h2>Filtros</h2> <!-- Creamos "filtros" -->

        <h3>Precio</h3> <!-- Creamos el rango de precio, donde el usuario puede elegir desde qué monto hasta qué monto -->
        <label>Desde USD <input type="number" id="precio-min"></label>
        <label>Hasta USD <input type="number" id="precio-max"></label>

      </aside>

      <!-- Listado de autos -->
      <section class="autos row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="lista-autos"></section> <!-- Aquí se cargarán las tarjetas (artículos) desde products.js -->

      <!-- Ordenar -->
      <aside class="ordenar"> <!-- Creamos inputs type=radio para que el usuario sólo pueda elegir una de las tres opciones -->
        <h2>Ordenar por</h2>
        <label><input type="radio" name="orden" value="menor"> Menor precio</label>
        <label><input type="radio" name="orden" value="mayor"> Mayor precio</label>
        <label><input type="radio" name="orden" value="relevante" checked> Más relevantes</label>
      </aside>
    </section> 

    <!-- Páginas --> 
    <div class="paginacion">
      <button type="button" aria-label="Página anterior">&lt;</button> <!-- &lt significa < -->
      <button type="button" aria-current="page">1</button>
      <button type="button">2</button>
      <button type="button" aria-label="Página siguiente">&gt;</button> <!-- &gt significa > -->
    </div>
  </main>

  <!-- Código original (no tocar) -->

    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- JS del proyecto -->
  <script src="js/bootstrap.bundle.min.js"></script>

  <!-- Tu JS que hace el fetch y pinta las cards -->
  <script src="js/products.js"></script>
  <script src="js/navbar.js"></script>
