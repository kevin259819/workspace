  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
            <span class="nav-link" id="nombre-usuario"></span> <!-- Span vacío donde después se va a mostrar el nombre del usuario -->
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <main class="container mt-5">
  <div class="product-detail-card">
    <div class="row">
      <div class="col-md-5 product-left-panel">
        <div id="product-images" class="image-gallery">
          <div class="main-image-display">
            <img id="main-product-image" src="" alt="Imagen del producto" class="img-fluid">
          </div>
          <div class="image-navigation">
            <button id="prev-image-btn" class="btn btn-outline-primary image-nav-btn">&laquo;</button>
            <button id="next-image-btn" class="btn btn-outline-primary image-nav-btn">&raquo;</button>
          </div>
          <div id="image-thumbnails" class="thumbnail-gallery mt-2">
          </div>
        </div>
        <div class="product-stats">
          <p><strong>Calificación:</strong> <span id="product-rating"></span></p>
          <p><strong>Unids. en Stock:</strong> <span id="product-stock"></span></p>
            <p><strong>Vendidos:</strong> <span id="product-sold"></span></p>
            <button id="buy-btn" class="btn btn-primary btn-block mt-3">COMPRAR</button>
        </div>
      </div>
      <div class="col-md-7 product-right-panel">
        <h2 id="product-name" class="product-title"></h2>
        <hr class="product-hr">
        <p id="product-description" class="product-description-text"></p>
        <hr class="product-hr">
        <p id="product-category" class="product-category-text"></p>
        <div class="product-comments-section mt-4">
          <h3 class="comments-title">Calificaciones</h3>
          <div id="comments-container" class="comments-box"></div>
        </div>
      </div>
    </div>
  </div>
</main>

    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>

  <script src="js/navbar.js"></script>
</body>
